<div class="main-buttons" ng-if="!state.hosting && !state.finding">
    <button class="btn btn-lg" ng-click="state.hosting = true" >Start New Game</button>
    <button class="btn btn-lg" ng-click="state.finding = true">Find a Game</button>
</div>
<div class="main-hosting" ng-if="state.hosting">
	Hosting game at {{host.addr}}:{{host.port}}. Waiting for players...
	<div class="player-list">
		...
	</div>
	<div>
		<button class="btn btn-lg" ng-click="cancelHost()">Cancel</button>
	</div>
</div>
<div class="main-finding" ng-if="state.finding">
Looking for a game...
	<div>
		<button class="btn btn-lg" ng-click="cancelFind()">Cancel</button>
	</div>
</div>
