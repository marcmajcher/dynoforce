<div class="main-buttons" ng-if="!hosting && !finding">
    <button class="btn btn-lg" ng-click="hostGame()" >Start New Game</button>
    <button class="btn btn-lg" ng-click="findGames()">Find a Game</button>
</div>
</div class="main-hosting" ng-if="hosting && !finding">
	Hosting game at {{host.addr}}:{{host.port}}. Waiting for players...
	<div class="player-list">
		...
	</div>
	<div>
		<button class="btn btn-lg" ng-click="cancelHost()">Cancel</button>
	</div>
</div>
<div class="main-finding" ng-if="!hosting && finding">
Looking for a game...
</div>
